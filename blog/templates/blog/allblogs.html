<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Album example for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Syndikate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">What we doo</a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <main role="main">

    <div class="container">
      <div class="container">
        <h1 class="text-center pt-3"> Welcome to Nicks Blog </h1>
        <br />
        <br />
        <h2> latest Posts</h2>
      </div>
      <div class="album py-5 bg-light">
        <div class="row">
          {% for blog in blogs.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <a href="">
                <img class="card-img-top" src="{{blog.image.url}}" />
                <div class="container">
                  <br/>
                  <h2>{{blog.title}}</h2> </a> <p><k5 align="right">{{blog.pub_date_pretty}}</k5> </p>
                  <p>{{blog.summary}}</p>
                </div>
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
      </div>
      <hr>


    </main>

  <footer class="text-muted">
    <div class="container">
      <h10 class="text-center pt-3">
      <p>  &copy Copirights to Toppixx {% now "Y" %}</p>
    </h10>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
